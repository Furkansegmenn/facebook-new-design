<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="box1">
				<div class="img">
					<img src="img/facelogo.PNG" alt="Facebook" />
				</div>
				<div class="logo-alt">
					<h3>Yakınlardaki Girişler</h3>
				</div>
				<div class="para1">
					<p>Resmine tıkla veya bir hesap ekle</p>
				</div>

				<div class="left-bottom">
					<div class="left-bottom-left user">
						<a href="#"
							><img
								src="https://scontent.fist6-2.fna.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?_nc_cat=1&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=VHdOPp_M8AQAX91iBV0&_nc_ht=scontent.fist6-2.fna&oh=00_AfDo-OvI7qdk530JIZl7g7B4Mk5oEvYwV7Qtx8UeUukaJw&oe=64BFAA38"
								alt="user-img"
							/>

							<span class="bildirim">39</span>
							<span class="close">X</span>
							<div class="under-img">Furkan</div>
						</a>
					</div>

					<div class="left-bottom-right user">
						<a href="#">
							<div class="icon">
								<i class="fa-solid fa-circle-plus fa-2xl" style="color: #1877f2"></i>
							</div>
							<div class="under-img">Hesap ekle</div>
						</a>
					</div>
				</div>
			</div>
			<div class="box2">
				<form>
					<input
						type="email"
						class="form-control"
						name="email"
						id="email"
						placeholder="E-Posta veya Telefon Numarası"
					/>
					<input type="password" class="form-control" name="password" id="password" placeholder="Şifre" />
					<button type="submit" class="btn btn-giris">Giriş Yap</button>
					<div class="a">
						<a href="#">Şifreni mi Unuttun?</a>
					</div>
					<div class="border-inline"></div>
					<button type="submit" class="btn btn-kaydol">Yeni Hesap Oluştur</button>
				</form>
				<div class="last-p">
					Ünlü biri, marka veya işletme için
					<a href="#">Sayfa oluştur</a>.
				</div>
			</div>
		</div>
	</body>
</html>
